<ion-header class="tolbar">

      </button>
      <ion-title><img src="assets/imgs/logo.png" width="120px"></ion-title>

    </ion-navbar>
  </ion-header>




<ion-content  padding class="body-background">

          {{ item.TITULO }}
        </button>
    </ion-list>


</ion-content>
